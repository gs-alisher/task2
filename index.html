<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-xl-12 mb-4">
                    <h1 class="text-center">Contacts</h1>
                </div>
                <div class="col-xl-12 mb-4">
                    <input id="search" type="text" class="form-control" placeholder="Search" aria-label="Search"
                        aria-describedby="addon-wrapping">
                </div>

            </div>
        </div>
    </header>
    <div class="container pt-2 pb-2">
        <div class="row">

            <div class="col-12">
                <form class="pt-4">
                    <div class="form-row row-cols-1 row-cols-md-2">
                        <div class="col mb-3">
                            <input class="form-control" id="name" type="text" placeholder="Name" required>
                        </div>
                        <div class="col mb-3">
                            <input class="form-control" id="surname" type="text" placeholder="Surname">
                        </div>


                        <div class="col phone-group">
                            <input type="tel" class="form-control phone-number mb-3" placeholder="Phone number">
                            <button class="btn btn-info add-phone mb-3">Add phone number</button>
                        </div>
                        <div class="col email-group">
                            <input type="email" class="form-control email mb-3" placeholder="Email">
                            <button class="btn btn-info add-phone mb-3">Add email number</button>
                        </div>


                    </div>
                </form>
                <button class="btn btn-success mb-3" id="addContact">Add contact</button>
            </div>
            <div class="col-12 pt-4">
                <div class="accordion contacts-group" id="accordion">
                 
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
